databaseChangeLog:
  - changeSet:
      id: 001-create-books-table
      author: vlad
      changes:
        - createTable:
            tableName: books
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: author
                  type: VARCHAR(255)

              - column:
                  name: publish_date
                  type: DATE

              - column:
                  name: description
                  type: TEXT

      rollback:
        - dropTable:
            tableName: books